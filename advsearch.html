<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Search</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        a:active, a:hover {
            text-decoration: underline;
        }
        #buttondiv{
            text-align: left;
        }
       form {
        margin-top: 5%;
       }
       #searchbar {
        border-radius: 25px;
       }
       h1{
        margin-top: 10%;
        text-align: center;
       }
       .firstrow {
        margin-top: 2%;
       }
    </style>
    </head>
    <body>
        <div class="container">
            <div class  = "row firstrow">
                <div class="col-8"></div>
                <div class="col-2"><a href="index.html">Ricerca Base</a></div>
                <div class="col-2"><a href="imgsearch.html">Ricerca Immagini</a></div>
            </div>
            <h1>Ricerca avanzata</h1>
            <div><br>Trova le pagine che contengono...</div>

            <form action="https://www.google.com/search"> 
                <div class="mb-3 col-6">
                    <label class="form-label">tutte queste parole:</label>
                    <input type="text" class="form-control" name="q" >
                  </div>
                  <div class="mb-3 col-6">
                    <label class="form-label">questa esatta parola o frase:</label>
                    <input type="text" class="form-control" name="as_epq">
                  </div>
                  <div class="mb-3 col-6">
                    <label class="form-label">almeno una di queste parole:</label>
                    <input type="text" class="form-control" name="as_oq">
                  </div>
                  <div class="mb-3 col-6">
                    <label class="form-label">nessuna di queste parole:</label>
                    <input type="text" class="form-control" name="as_eq">
                  </div>
            <div id="buttondiv">  
                <button type="submit" class="btn btn-primary">Cerca</button>
            </div>
            </form>
        </div>
    </body>
</html>
